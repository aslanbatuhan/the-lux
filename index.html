<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patu Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Led Armatür Maliyet Analizi</title>
    <style>
        .display-1 {
            color:#fffb00; /* Sarı renk */
            font-family: 'Segoe TV Bold', sans-serif; /* Segoe TV Bold fontu veya alternatif olarak sans-serif */
            text-align: center; /* Metni merkeze hizala */
            margin-top: 1rem; /* Üst boşluk (mt-3) */
            font-size: 3rem;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./logo.png" alt="Logo" 
                    class="d-inline-block align-text-top">
            </a>
        </div>
    </nav>
    <div class="container">
        <form id="form">
            <h1 class="display-1">Led Armatür Maliyet Analizi</h1>
            <div class="mb-3">
                <label for="distance" class="form-label">Yol Uzunluğu</label>
                <input type="number" class="form-control" id="distance">
            </div>
            <div class="mb-3">
                <label for="ybsbDistance" class="form-label">YBSB Armatür Mesafesi</label>
                <input type="number" class="form-control" id="ybsbDistance">
            </div>
            <div class="mb-3">
                <label for="ledDistance" class="form-label">Led Armatür Mesafesi</label>
                <input type="number" class="form-control" id="ledDistance">
            </div>
            <div class="mb-3">
                <label for="ledWatt" class="form-label">Led Armatür Watt Değeri</label>
                <input type="number" class="form-control" id="ledWatt">
            </div>
            <div class="mb-3">
                <label for="ledCost" class="form-label">Led Armatür Ücreti</label>
                <input type="number" class="form-control" id="ledCost">
            </div>
            <div class="mb-3">
                <label for="ybsbWatt" class="form-label">YBSB Armatür Watt Değeri</label>
                <input type="number" class="form-control" id="ybsbWatt">
            </div>
            <div class="mb-3">
                <label for="ybsbCost" class="form-label">YBSB Armatür Ücreti</label>
                <input type="number" class="form-control" id="ybsbCost">
            </div>
            <label for="height" class="form-label">Direk Yüksekliği</label>
            <select class="form-select mb-3" aria-label="Default select example" id="height">
                <option selected></option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
            <label for="choice" class="form-label">Aydınlatma Düzeneği</label>
            <select class="form-select mb-3" aria-label="Default select example" id="choice">
                <option></option>
                <option value="1">Sağdan Tek Taraflı</option>
                <option value="2">Refüjden Çift Konsollu</option>
            </select>
            <button type="submit" class="btn btn-warning" disabled>Hesapla</button>
        </form>

        <div id="year-text" class="year-text">
            <div class="display-6">
                LED armatürün kurulum ücretini <span id="investForYear"></span> yılda amorti edebilirsiniz.
            </div>
            <div class="display-6">
                LED armatürlerin amorti ardından ortalama olarak yıllık kazanç = <span id="profit"></span> TL.
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-muted">LUMOS</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#twitter"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#instagram"></use>
                        </svg></a></li>
                <li class="ms-3"><a class="text-muted" href="#"><svg class="bi" width="24" height="24">
                            <use xlink:href="#facebook"></use>
                        </svg></a></li>
            </ul>
        </footer>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
